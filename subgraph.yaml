    name: gregs_eth
    network: optimism-goerli
    source:
      address: "0x907430B24C142785e2cA30af0B71556D041f410A"
      abi: AdvancedONFT721
      startBlock: 2319564
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ReceiveFromChain
        - SendToChain
        - Transfer
      abis:
